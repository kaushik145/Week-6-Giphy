<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GIPHY Page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <h4 class="text-center">Let's have some fun with Animal GIF's!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="animalButtons"></div>

                    <label for="animalInput">Enter a new animal:</label>
                    <input class="form-control" type="text" id="animalInput">
                    <button id="addAnimal" class="btn btn-primary btn-block button-submit" type="submit" value="Submit">Add</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="animals">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

</html>
